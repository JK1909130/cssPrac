<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Colors</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      text-align: left;
      background-color: #f5f5f5;
      padding: 40px;
    }

    .box {
      font-size: 28px;
      font-weight: bold;
      margin: 15px auto;
      width: 400px;
      padding: 15px;
    }

    /* Box 1 */
    .box1 {
      background-color: lightblue;
      border: 5px double red;
    }

    /* Box 2 */
    
    .box2 {
        
      background-color: yellow;
      border: 4px solid blue;
      border-radius: 10px;
    }

    /* Box 3 */
    .box3 {
      background-color: #13A150;
      border: 5px dotted purple;
      color: black;
    }

    /* Note text */
    p.note {
      
      font-size: 20px;
      color: red;
     
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="box box1">Hello World</div>
  <div class="box box2">Hello World</div>
  <div class="box box3">Hello World</div>
  <p class="note">*Box 1: lightblue, double red</p>
  <p class="note">*Box 2: yellow, solid blue with rounded edges</p>
  <p class="note">*Box 3:  #13A150 hex color, dotted purple border</p>
</body>
</html>
